<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue基本使用</title>
  <script src="/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-cloak>{{ msg }}</div>
    <div v-text="msg"></div>
    <div v-html="msg2"></div>
    <input type="button" value="按钮" :title="mytitle + '100'" @click="show">
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '123',
        msg2: '<p style="color:red">2222222</p>',
        mytitle: 'btn'
      },
      methods: {
        show: function () {
          alert("hello")
        }
      },
    })
  </script>
</body>
</html>
