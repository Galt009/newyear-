
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/vue.js"></script>
  <style>
    .red{
      color: rgb(122, 52, 75);
    }
  </style>
</head>
<body>
  <div id="app">
    <div :class="{red: true}">aaaa1<button>1</button></div>
    <div :class="['red']">aaaa1<button>1</button></div>
    <div :class=['red']>aaaa1<button>1</button></div>

    <div :style=blue>aaaa1<button>1</button></div>
    <div :style=blue>aaaa1<button>1</button></div>
    <div :style=blue>aaaa1<button>1</button></div>
    
    <input type="text" v-model="n1">
    <select v-model="opt">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" @click="calc">
    <input type="text" v-model="n3">
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        n1: '0',
        n2: '0',
        n3: '0',
        opt: '+',
        blue: {color: 'blue'}
      },
      methods: {
        calc() {
          switch(this.opt) {
            case '+':
              this.n3 = pareseInt(this.n1) + parseInt(this.n2);
              break;
            case '-':
              this.n3 = pareseInt(this.n1) - parseInt(this.n2);
              break;
            case '*':
              this.n3 = pareseInt(this.n1) * parseInt(this.n2);
              break;
            case '/':
              this.n3 = pareseInt(this.n1) / parseInt(this.n2);
              break;
          }
        }
      },
    })
  </script>
</body>
</html>
